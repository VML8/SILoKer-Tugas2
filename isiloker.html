    <body>
        <div class="row px-3 container-fluid m-auto">
            <div class="col-12 border">
                <nav class="float-md-end m-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

                      <li class="breadcrumb-item"><a href="HOME-LOKER/index.html">Home</a></li>

                    </ol>
                </nav>
                <fieldset class="m-3">
                    <legend class="mb-5">Isi Penawaran Lowongan Kerja Anda</legend>
                    <form action="#">
                        <!-- * Module -->
                        <div class="row my-2">
                            <div class="col-lg-3">
                                <label class="form-label my-sm-2 my-lg-0 float-lg-end" for="namaPerusahaan">Nama Perusahaan/Organisasi</label>
                            </div>
                            <div class="col-lg-9">
                                <input type="text" id="namaPerusahaan" class="form-control form-control-sm">
                            </div>
                        </div>
                        <!-- * Module -->
                        <div class="row my-2">
                            <div class="col-lg-3">
                                <label class="form-label my-sm-2 my-lg-0 float-lg-end" for="jenisPerusahaan">Jenis Perusahaan</label>
                            </div>
                            <div class="col-lg-9">
                                <select class="form-control form-control-sm w-25" id="jenisPerusahaan">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                </select>
                            </div>
                        </div>
                        <!-- * Module -->
                        <div class="row my-2">
                            <div class="col-lg-3">
                                <label class="form-label my-sm-2 my-lg-0 float-lg-end" for="descLowongan">Deskripsi Lowongan</label>
                            </div>
                            <div class="col-lg-9">
                                <textarea class="form-control" id="descLowongan"></textarea>
                            </div>
                        </div>
                        <!-- * Module -->
                        <div class="row my-2">
                            <div class="col-lg-3">
                                <label class="form-label my-sm-2 my-lg-0 float-lg-end" for="descQualification">Deskripsi Kualifikasi Lowongan</label>
                            </div>
                            <div class="col-lg-9">
                                <textarea class="form-control" id="descQualification"></textarea>
                            </div>
                        </div>
                        <!-- * Module -->
                        <div class="row my-2">
                            <div class="col-lg-3">
                                <label class="form-label my-sm-2 my-lg-0 float-lg-end" for="category">Kategori Lowongan</label>
                            </div>
                            <div class="col-lg-9">
                                <div class="row d-flex justify-content-between">
                                    <div class="col-lg-3">
                                        <input class="form-check-input" type="checkbox" value="programmer" id="programmer">
                                        <label class="form-check-label" for="programmer">Programmer</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-check-input" type="checkbox" value="networkAndInfrastructure" id="NI">
                                        <label class="form-check-label" for="NI">Network And Infrastructure</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-check-input" type="checkbox" value="analyst" id="analyst">
                                        <label class="form-check-label" for="analyst">Analyst</label>
                                    </div>
                                    <div class="col-lg-3">
                                        <input class="form-check-input" type="checkbox" value="dataScience" id="DS">
                                        <label class="form-check-label" for="DS">Data Science</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- * Module -->
                        <div class="row my-2">
                            <div class="col-lg-3">
                                <label class="form-label my-sm-2 my-lg-0 float-lg-end" for="dateline">Tanggal Dateline</label>
                            </div>
                            <div class="col-lg-9">
                                <input type="date" id="dateline" class="form-control form-control-sm w-25">
                            </div>
                        </div>
                        <!-- * Module -->
                        <div class="row my-2">
                            <div class="col-lg-3">
                                <label class="form-label my-sm-2 my-lg-0 float-lg-end" for="contact">Kontak Person</label>
                            </div>
                            <div class="col-lg-9">
                                <input type="text" id="contact" class="form-control form-control-sm w-50">
                            </div>
                        </div>
                        <!-- * Module -->
                        <div class="row my-2">
                            <div class="col-lg-3">
                                <label class="form-label my-sm-2 my-lg-0 float-lg-end" for="email">Email</label>
                            </div>
                            <div class="col-lg-9">
                                <input type="email" id="email" class="form-control form-control-sm w-50">
                            </div>
                        </div>
                        <!-- * Submit -->
                        <div class="row">
                            <div class="col-lg-3"></div>
                            <div class="col-lg-9">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary ms-2">Reset</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
            </div>
